<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body id='body'>
    <div class="wrapper">
        <button id="highScores" href="#">Score History</button>
        <p id="countdown" class="time"></p>
    </div>
    
    <div id="container" class="container">
        <h1 id="title" class="title">Coding Quiz Challange</h1>
        <p id= "contents" class="contents">
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalized your time by 10 seconds.
        </p>
        <div class="lineOne"></div>
        <div class="lineTwo"></div>
        <button id="startBtn" class="btn">Start Quiz</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
